<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- red container -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller red container-->
        <div 
             style="
                position: absolute; 
                display: flex; 
                width: 100%; 
                align-items: center;
                padding: 20px;
                "
             >
            <!-- player healthbar -->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style=" background-color: yellow; height: 30px;"></div>
                <div id="playerHealth"
                     style="
                        position: absolute; 
                        background-color: rgb(69, 211, 69); 
                        top: 0; 
                        right: 0; 
                        bottom: 0; 
                        left: 0;">

                </div>
            </div>
            <!-- timer -->
            <div 
                 id="timer"
                 style="
                    background-color: yellow; 
                    height: 70px; 
                    width: 70px; 
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;">
                10
            </div>
            <!-- enemy healthbar -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style=" background-color: yellow; height: 30px; width: 100%;"></div>
                <div 
                     id="enemyHealth"
                     style="
                        position: absolute; 
                        background-color: rgb(252, 41, 41); 
                        top: 0; 
                        right: 0;
                        bottom: 0; 
                        width: 100%;">

                </div>
            </div>
            <div></div>
        </div>
        <div 
             id="displayText"
             style="
                position: absolute; 
                color: aliceblue; 
                align-items: center; 
                justify-content: center;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: none;
                ">
        Tie
        </div>
        <canvas></canvas>
    </div>

    <script src="js/utilities.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
